{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Add news</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="slug-preview">Slug: <span id="slug-display"></span></p>
        <button type="submit">Save</button>
    </form>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/slug.js' %}"></script>
{% endblock %}
